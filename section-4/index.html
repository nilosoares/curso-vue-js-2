<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Matador de Monstro</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <div class="panel scores">
            <div class="score">
                <h1>Jogador</h1>
                <div class="life-bar">
                    <div class="life" :class="{ danger: playerLife < 15 }" :style="playerLifeBarStyle"></div>
                </div>
                <div>{{ playerLife }}%</div>
            </div>
            <div class="score">
                <h1>Monstro</h1>
                <div class="life-bar">
                    <div class="life" :class="{ danger: monsterLife < 15 }" :style="monsterLifeBarStyle"></div>
                </div>
                <div>{{ monsterLife }}%</div>
            </div>
        </div>
        <div class="panel result" v-if="showResult">
            <div class="win" v-if="youWin">Você ganhou!!! :)</div>
            <div class="lose" v-if="youLost">Você perdeu! :(</div>
        </div>
        <div class="panel buttons">
            <template v-if="showActions">
                <button class="btn attack" @click="attack">Ataque</button>
                <button class="btn especial-attack" @click="specialAttack">Ataque Especial</button>
                <button class="btn heal" @click="heal">Curar</button>
                <button class="btn give-up" @click="giveUp">Desistir</button>
            </template>
            <button class="btn new-game" v-if="showMenu" @click="start">Iniciar Jogo</button>
        </div>
        <div class="panel logs" v-if="history.length > 0">
            <ul>
                <li v-for="(log, i) in history" :key="i">
                    <div class="player" v-if="log.type === 'player_attack'">
                        Jogador atingiu monstro com {{ log.value }}.
                    </div>
                    <div class="player" v-if="log.type === 'player_heal'">
                        Jogador se curou em {{ log.value }}.
                    </div>
                    <div class="monster" v-if="log.type === 'monster_attack'">
                        Monstro atingiu jogador com {{ log.value }}.
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
